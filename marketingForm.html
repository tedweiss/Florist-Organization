<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Marketing Info</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<form id="orderForm" action="marketingForm.php" method="post">
    <div>
        <label for="marketingDate">Date:</label>
        <input type="date" name="marketingDate" id="marketingDate" required>
    </div>
    <div>
        <label for="marketingCost">Marketing Cost:</label>
        <input type="text" name="marketingCost" id="marketingCost" required>
    </div>
    <div>
        <label for="operationalCost">Operational Cost:</label>
        <input type="text" name="operationalCost" id="operationalCost" required>
    </div>
    <div id="submit-div">
        <input id="Submit" type="submit" value="Add">
    </div>
</form>

<script src="validateForm.js"></script>

</body>
</html>
